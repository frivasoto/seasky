<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-success text-white">
            <h2 class="card-title mb-0 text-white">Nueva Condición de Entrega</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'crear_transporte' %}" method="post" enctype="multipart/form-data" class="m-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_nombre_transporte" class="form-label">Nombre</label>
                    {{ form.nombre_transporte }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_descripcion_transporte" class="form-label">Descripción</label>
                    {{ form.descripcion_transporte }}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</div>
