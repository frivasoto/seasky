<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-success text-white">
            <h2 class="card-title mb-0">Nuevo Estado</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'crear_estado' %}" method="post" enctype="multipart/form-data" class="m-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-4 mb-3">
                    <label for="id_orden" class="form-label">Orden</label>
                    {{ form.orden }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_nombre_estado" class="form-label">Nombre</label>
                    {{ form.nombre_estado }}
                </div>
                <div class="col-md-2 mb-3">
                    <label for="id_color" class="form-label">Color</label><br>
                    {{ form.color }}
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</div>
