<div class="modal-dialog modal-full-width" role="document">
    <div class="modal-content">
        <div class="modal-header bg-success text-white">
            <h2 class="card-title mb-0 text-white">Nueva Empresa</h2>
            <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'crear_empresa' %}" method="post" enctype="multipart/form-data" class="m-4">
            {% csrf_token %}
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="nombre_empresa" class="form-label">Nombre de la Empresa</label>
                    {{ form.nombre_empresa }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="direccion_empresa" class="form-label">Dirección de la Empresa</label>
                    {{ form.direccion_empresa }}
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="logo_empresa" class="form-label">Logo de la Empresa</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="logo_empresa" name="logo_empresa">
                        <label class="input-group-text" for="logo_empresa">Subir</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="firma_empresa" class="form-label">Firma de la Empresa</label>
                    <div class="input-group">
                        <input type="file" class="form-control" id="firma_empresa" name="firma_empresa">
                        <label class="input-group-text" for="firma_empresa">Subir</label>
                    </div>
                </div>
            </div>           
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="forma_pago" class="form-label">Datos de Cuenta Bancaria</label>
                    {{ form.forma_pago }}
                </div>
                <div class="col-md-6 mb-3">
                    <div class=" mb-3">
                        <label for="nombre_encargado" class="form-label">Nombre del Encargado</label>
                        {{ form.nombre_encargado }}
                    </div>
                    <div class=" mb-3">
                        <label for="cargo_encargado" class="form-label">Cargo del Encargado</label>
                        {{ form.cargo_encargado }}
                    </div>
                    <div class=" mb-3">
                        <label for="cod_camara" class="form-label">Código de Cámara</label>
                        {{ form.cod_camara }}
                    </div>
                </div>
            </div>
            <div class="mb-3 form-check">
                {{ form.activo }}
                <label for="activo" class="form-check-label">Activo</label>
            </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" type="submit">Confirmar</button>
            </div>
        </form>
    </div>
</div>
