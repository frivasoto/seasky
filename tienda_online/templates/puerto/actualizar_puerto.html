<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
        <div class="modal-header bg-success text-white">
            <h2 class="card-title mb-0 text-white">Editar el puerto</h2>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form action="{% url 'actualizar_puerto' object.id %}" method="post" enctype="multipart/form-data" class="m-4">
            {% csrf_token %}
            <div class="row">
                <div class="mb-12">
                    <label for="id_nombre_puerto" class="form-label">Nombre</label>
                    {{ form.nombre_puerto }}
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id_sigla" class="form-label">Sigla</label>
                    {{ form.sigla }}
                </div>
                <div class="col-md-6 mb-3">
                    <label for="id_descripcion" class="form-label">Pa√≠s</label>
                    {{ form.pais_puerto }}
                </div>
             </div>
            <div class="modal-footer">
                <button class="btn btn-danger" type="button" data-bs-dismiss="modal">Cancelar</button>
                <button class="btn btn-success" type="submit">Confirmar</button>
            </div>
        </form>
        
    </div>
</div>
